---
groups:
- name: deploy
  jobs:
  - setup-project
  - deploy-bosh
- name: destroy
  jobs:
  - teardown-project

resource_types:
- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource

resources:
- name: tfstate
  type: gcs-resource
  source:
    bucket: ((project_id))
    json_key: ((gcp_credentials_json))
    versioned_file: ci/terraform.tfstate
- name: bbl-state
  type: gcs-resource
  source:
    bucket: ((project_id))
    json_key: ((gcp_credentials_json))
    versioned_file: bbl/state.tgz
- name: cf-gcp-spike
  type: git
  check_every: 2m
  source:
    uri: https://github.com/EngineerBetter/cf-gcp-spike.git
    branch: master
- name: concourse-gcp-tf-bootstrap
  type: git
  check_every: 2m
  source:
    uri: https://github.com/EngineerBetter/concourse-gcp-tf-bootstrap.git
    branch: v1.0.0
- name: cf-deployment-concourse-tasks
  type: git
  check_every: 2m
  source:
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
    tag_filter: v8.*
- name: bosh-bootloader
  type: git
  check_every: 2m
  source:
    uri: https://github.com/cloudfoundry/bosh-bootloader.git
    tag_filter: v8.*
# - name: cf-deployment
#   type: git
#   check_every: 2m
#   source:
#     uri: https://github.com/cloudfoundry/cf-deployment.git
#     tag_filter: v9.*
- name: pcf-ops
  type: docker-image
  source:
    repository: engineerbetter/pcf-ops
- name: service-account-tf
  type: terraform
  source:
    env_name: ci
    backend_type: gcs
    backend_config:
      bucket: ((project_id))
      credentials: ((gcp_credentials_json))
      prefix: sa
    vars:
      region: ((region))
      gcp_creds: ((gcp_credentials_json))
      project_id: ((project_id))

jobs:
- name: setup-project
  serial: true
  plan:
  - in_parallel:
    - get: concourse-gcp-tf-bootstrap
    - get: cf-gcp-spike
      trigger: true
    - get: pcf-ops
  - task: bootstrap-terraform
    file: concourse-gcp-tf-bootstrap/tasks/bootstrap.yml
    input_mapping:
      gcp-bootstrap: concourse-gcp-tf-bootstrap
    params: &project-ops-params
      BILLING_ACCOUNT_ID: ((billing_account_id))
      BUCKET_LOCATION: ((region))
      FOLDER_NAME: ((folder_name))
      GCP_CREDENTIALS_JSON: ((gcp_credentials_json))
      ORGANIZATION_ID: ((organization_id))
      PROJECT_ID: ((project_id))
      PROJECT_NAME: ((project_name))
  - task: init-bbl-state
    file: cf-gcp-spike/tasks/init-bbl-state.yml
    image: pcf-ops
    params:
      GCP_CREDENTIALS_JSON: ((gcp_credentials_json))
      PROJECT_ID: ((project_id))
      REGION: ((region))
  - put: tfstate
    params:
      file: tfstate-out/terraform.tfstate
  - put: service-account-tf
    params:
      terraform_source: cf-gcp-spike/tf
- name: deploy-bosh
  serial: true
  serial_groups:
  - bosh
  plan:
  - in_parallel:
    - get: cf-gcp-spike
      passed:
      - setup-project
      trigger: true
    - get: bbl-state
      params:
        unpack: true
    - get: bosh-bootloader
      trigger: true
    - get: cf-deployment-concourse-tasks
      trigger: true
    - get: pcf-ops
  - task: bbl-up
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    input_mapping:
      bbl-config: bosh-bootloader
    params:
      BBL_GCP_REGION: ((region))
      BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp_credentials_json))
      BBL_IAAS: gcp
      BBL_LB_CERT: ((lb_cert.certificate))
      BBL_LB_KEY: ((lb_cert.private_key))
      BBL_STATE_DIR: bbl-state
      LB_DOMAIN: ((domain))
      SKIP_LB_CREATION: false
  - task: tar-bbl-state
    file: cf-gcp-spike/tasks/tar-bbl-state.yml
    image: pcf-ops
  - put: bbl-state
    params:
      file: state-tarball/state.tgz

- name: teardown-project
  serial: true
  plan:
  - in_parallel:
    - get: concourse-gcp-tf-bootstrap
      passed: [setup-project]
    - get: tfstate
      passed: [setup-project]
  - task: bootstrap-terraform
    file: concourse-gcp-tf-bootstrap/tasks/teardown.yml
    input_mapping:
      gcp-bootstrap: concourse-gcp-tf-bootstrap
    params: *project-ops-params
